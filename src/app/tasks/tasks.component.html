@if (ready) {
<ul>
    @for (task of tasks; track task.id) {
    <app-task [task]="task" (eventEditTask)="showTaskEdit($event)"></app-task>
    }

    <app-btn-add-task (eventShowTaskEdit)="showTaskEdit()"></app-btn-add-task>
</ul>

@if (showTaskedit) {
<app-task-edit (eventSaveTask)="saveTask($event)" (eventDeleteTask)="deleteTask($event)"
    (eventCloseTaskEdit)="closeTaskEdit()" [task]="currentTask" [nextId]="nextId"></app-task-edit>
}
} @else {
<h1>Loading...</h1>
}
