@if (ready) {
<ul>
    @for (task of tasks; track task.id) {
    <app-task [task]="task" (eventEditTask)="showTaskEdit($event)"></app-task>
    }

    <app-btn-add-task (eventShowTaskEdit)="showTaskEdit()"></app-btn-add-task>
</ul>

@if (showTaskedit) {
<app-task-edit (eventCloseTaskEdit)="closeTaskEdit()" [task]="currentTask" [board]="board"></app-task-edit>
}

} @else {
<h1>Loading...</h1>
}
